buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.8.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'

jar {
    baseName = 'json-to-json-transformer'
    version = '0.1.0'
}


mainClassName = 'net.knightech.json.jolt.transformer.Application'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    all*.exclude group: 'com.vaadin.external.google', module: 'android-json'
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-batch:2.1.1.RELEASE")
    compile group: 'com.bazaarvoice.jolt', name: 'jolt-core', version: '0.1.0'
    compile group: 'com.bazaarvoice.jolt', name: 'json-utils', version: '0.1.0'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'com.github.fge', name: 'json-schema-validator', version: '2.2.6'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
    runtime("com.h2database:h2:1.4.197")
    //compile "org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE"

    testCompile "junit:junit:4.12"
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.4.RELEASE'

}

